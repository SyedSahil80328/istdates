<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='application.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='inputs.css') }}">
    <title>Home</title>
</head>
<body>
    <div id="menuButton">
        <i class="fas fa-expand fa-beat" title="Expand Menu"></i><br><br>
        <a href="/" class="icons"><i class="fas fa-train-tram" title="RNA site"></i></a><br><br>
        <a href=" {{ url_for('auth.loginForm', myCategory = user) }} " class="icons"><i class="fas fa-home" title="Your home"></i></a><br><br>
        <i class="fas fa-envelope" title="Contact Us"></i><br><br>
        <i class="fas fa-comment" title="Feedback"></i><br><br>
        <i class="fas fa-star" title="Features"></i>
    </div>
    <div class="myBody right">
        <h1>RNA RAILWAY SITE</h1>
        <div class="login-box">
            <h2>Change Password</h2>
            <form action="{{ url_for('auth.changeIt', logger = user) }}" method="post">
                <div class="user-box">
                    <input type="password" id="ecpassword" name="ecpassword" required>
                    <label for="ecpassword">Existing password:</label>
                </div>
                <div class="user-box">    
                    <input type="password" id="ncpassword" name="ncpassword" required>
                    <label for="ncpassword">New password:</label>
                </div>
                <div class="user-box">    
                    <input type="password" id="ccpassword" name="ccpassword" required>
                    <label for="cpassword">Confirm password:</label>
                </div>
                
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Change Now
                </button>
            </form>
            <button title="Show Password" onclick="changeType(['ecpassword', 'ncpassword', 'ccpassword']);">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fas fa-eye" id="changeIcon"></i>
                <i id="changes">Show Password</i>
            </button>

            <!-- Add this section to display error messages -->
            {% if errorMessage %}
            <div class="alert alert-danger">
                {{ errorMessage }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='changeType.js') }}"></script>
</html>
