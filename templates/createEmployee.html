<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='application.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='inputs.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <div id="menuButton">
        <i class="fas fa-expand fa-beat" title="Expand Menu"></i><br><br>
        <a href="/" class="icons"><i class="fas fa-train-tram" title="RNA site"></i></a><br><br>
        <a href="{{ url_for('auth.loginForm', myCategory = 'Customer') }}" class="icons">
            {% if session['customerLogged'] %}
                <i class="fas fa-sign-in-alt logged" title="{{ session['customerLogged'][0] }}'s Home"></i>
            {% else %}
                <i class="fas fa-sign-in-alt" title="User Login"></i>
            {% endif %}
        </a><br><br>
        <i class="fas fa-envelope" title="Contact Us"></i><br><br>
        <i class="fas fa-comment" title="Feedback"></i><br><br>
        <i class="fas fa-star" title="Features"></i>
    </div>
    <div class="myBody right">
        <h1>RNA RAILWAY SITE</h1>
        <div class="login-box">
            <h2>Sign Up</h2>
            <form action="{{ url_for('auth.signup') }}" method="post">
                <div class="user-box"> 
                    <input type="text" id="username" name="username" required value="{{ signupName }}"><br><br>
                    <label for="username">Name</label>
                </div>
                <div class="user-box"> 
                    <input type="email" id="email" name="email" required value="{{ signupEmail }}"><br><br>
                    <label for="email">Email</label>
                </div>
                <div class="user-box">   
                    <input type="text" id="category" name="category" required>&#160;&#160;&#160;
                    <label for="category">Category</label>
                </div>   
                <div class="user-box">   
                    <input type="password" id="npassword" name="npassword" required>&#160;&#160;&#160;
                    <label for="npassword">New password</label>
                </div>      
                <div class="user-box">   
                    <input type="password" id="cpassword" name="cpassword" required>&#160;&#160;&#160;
                    <label for="cpassword">Confirm password</label>
                </div>
                {% if errorMessage %}
                <div class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                {% endif %}
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Create Account
                </button>
            </form>
            <button title="Show Password" onclick="changeType(['npassword', 'cpassword']);">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fas fa-eye" id="changeIcon"></i>
                <i id="changes">Show Password</i>
            </button>
        </div>
    </div>

</body>
<script src="{{ url_for('static', filename='changeType.js') }}"></script>
</html>
