<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='application.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='inputs.css') }}">
    <title>Log in</title>
</head>
<body>
    <div id="menuButton">
        <i class="fas fa-expand fa-beat" title="Expand Menu"></i><br><br>
        <a href="/" class="icons"><i class="fas fa-train-tram" title="RNA site"></i></a><br><br>
        <a href="{{ url_for('auth.signupForm') }}" class="icons"><i class="fas fa-user-plus" title="Sign Up"></i></a><br><br>
        <i class="fas fa-envelope" title="Contact Us"></i><br><br>
        <i class="fas fa-comment" title="Feedback"></i><br><br>
        <i class="fas fa-star" title="Features"></i>
    </div>
    <div class="myBody right">
        <h1>RNA RAILWAY SITE</h1>
        <div class="login-box">
            <h2>{{ cat }} Log in</h2>
            <form action="{{ url_for('auth.login', myCategory = cat) }}" method="post">
                <div class="user-box">
                    <input type="email" id="email" name="email" required value="{{ loginEmail }}"><br><br>
                    <label for="email">Email</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                {% if errorMessage %}
                <div class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                {% endif %}
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
            </form>
            <button title="Show Password" onclick="changeType(['password']);">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fas fa-eye" id="changeIcon"></i>
                <i id="changes">Show Password</i>
            </button>
            <div class="Tips">
                {% if cat == 'Customer' %}
                    Don't have an account? Please <a href="{{ url_for('auth.signupForm') }}"><button><span></span><span></span><span></span><span></span>Sign up</button></a>
                {% else %}
                    For Agent signup, you must contact the admin for creating an account and logging in to be made for you.
                {% endif %}
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='changeType.js') }}"></script>
</html>
